<!DOCTYPE html>
<html lang="en">
<head>
    <title>Soal 3 Fundamental Exam Purwadhika</title>
    <style>
        table {
            width: 60%; border: 1px double black;
            border-collapse: collapse;
        }
        th, td {
            height: 30px; border: 1px double black;
            border-collapse: collapse;
        }
    
    </style>
</head>
<body>
    <center>
    <p> Nama: <input id='name' type="text" onload="data()" placeholder="Ketik nama ..."> 
        Tgl. Lahir: <input id='tgl' type="date" onload="data()" placeholder="Tanggal lahir...">
        Kota: <input id='city' type="text" onload="data()" placeholder="Ketik kota ...">
    </p>
    
    <button onclick="data()">D A F T A R</button><br/><br/>
    <button onclick="sortnamea()">Sort Nama ↑</button>
    <button onclick="sortnameb()">Sort Nama ↓</button>
    <button onclick="sortagea()">Sort Usia ↑</button>
    <button onclick="sortageb()">Sort Usia ↓</button>
    <button onclick="sortcitya()">Sort Kota ↑</button>
    <button onclick="sortcityb()">Sort Kota ↓</button>
    <br><br>
    <table>
        <thead id="thead"></thead>
        <tbody id="tbody"></tbody>
    </table>
    </center>
    <script>
    var arrusers = []
    var arrusers1 = []
        function data(){
            document.getElementById("thead").innerHTML =
            '<tr><th>Nama</th><th colspan="3">Tanggal Lahir</th><th>Zodiak</th><th>Usia</th><th>Pensiun</th><th>Kota</th><th>Hapus</th></tr>'
            
            var bulan = [
            'Januari', 'Februari', 'Maret', 'April', 'Mei',
            'Juni', 'Juli', 'Agustus', 'September', 'Oktober',
            'November', 'Desember'
            ]
            
            var tgl = document.getElementById('tgl').value
            var a = new Date(tgl)

            var date = a.getDate()
            var month = bulan[a.getMonth()]
            var year = a.getFullYear()

            document.getElementById("tbody").innerHTML = ''
            var usia2 = function(){
                        var now = new Date()
                        return(
                            now.getFullYear() - year
                        )
                    }
            var pensiun2 = function(){
                        return(
                            -55 + usia2()
                        )
                    }

            if(date >= 21 && month == 'Maret' || date <= 19 && month == 'April'){
                var zod = 'Aries' 
            }
            else if(date >= 20 && month == 'April' || date <= 20 && month == 'Mei'){
                var zod = 'Taurus' 
            }
            else if(date >= 21 && month == 'Mei' || date <= 20 && month == 'Juni'){
                var zod = 'Gemini' 
            }
            else if(date >= 21 && month == 'Juni' || date <= 22 && month == 'Juli'){
                var zod = 'Cancer' 
            }
            else if(date >= 23 && month == 'Juli' || date <= 22 && month == 'Agustus'){
                var zod = 'Leo' 
            }
            else if(date >= 23 && month == 'Agustus' || date <= 22 && month == 'September'){
                var zod = 'Virgo' 
            }
            else if(date >= 23 && month == 'September' || date <= 22 && month == 'Oktober'){
                var zod = 'Libra' 
            }
            else if(date >= 23 && month == 'Oktober' || date <= 21 && month == 'November'){
                var zod = 'Scorpio' 
            }
            else if(date >= 22 && month == 'November' || date <= 21 && month == 'Desember'){
                var zod = 'Sagitarius' 
            }
            else if(date >= 22 && month == 'Desember' || date <= 19 && month == 'Januari'){
                var zod = 'Capricorn' 
            }
            else if(date >= 20 && month == 'Januari' || date <= 18 && month == 'Februari'){
                var zod = 'Aquarius' 
            }
            else{
                var zod = 'Pisces' 
            }

            var dataUser = {
                nama: document.getElementById('name').value,
                tanggal: date,
                bulan: month,
                tahun: year,
                usia: usia2(),
                kota: document.getElementById('city').value,
                zodiak: zod,
                pensiun: pensiun2()
            }            

            arrusers.push(dataUser)
            console.log(dataUser)
            show()
        
        }


        function sortnamea(){
            document.getElementById("tbody").innerHTML = '';
            for(var i=0; i<arrusers.length; i++){
                arrusers.sort(function(a,b){
                    if(a.nama == b.nama){
                        return 0;
                    }
                    else if(a.nama < b.nama){
                        return -1;
                    }
                    else{
                        return 1;
                    }
                })
                show()
            }
        }  
        function sortnameb(){
            document.getElementById("tbody").innerHTML = '';
            for(var i=0; i<arrusers.length; i++){
                arrusers.sort(function(a,b){
                    if(a.nama == b.nama){
                        return 0;
                    }
                    else if(a.nama < b.nama){
                        return 1;
                    }
                    else{
                        return -1;
                    }
                })
                show()
            }
        } 


        function sortagea(){
            document.getElementById("tbody").innerHTML = ''
            for(var i=0; i<arrusers.length; i++){
                arrusers.sort(function(a,b){
                return a.usia - b.usia
                })
                show()
            }
        }  
        function sortageb(){
            document.getElementById("tbody").innerHTML = ''
            for(var i=0; i<arrusers.length; i++){
                arrusers.sort(function(a,b){
                return b.usia - a.usia
                })
                show()
            }
        }

        function sortcitya(){
            document.getElementById("tbody").innerHTML = '';
            for(var i=0; i<arrusers.length; i++){
                arrusers.sort(function(a,b){
                    if(a.kota == b.kota){
                        return 0;
                    }
                    else if(a.kota < b.kota){
                        return -1;
                    }
                    else{
                        return 1;
                    }
                })
                show()
            }
        }  
        function sortcityb(){
            document.getElementById("tbody").innerHTML = '';
            for(var i=0; i<arrusers.length; i++){
                arrusers.sort(function(a,b){
                    if(a.kota == b.kota){
                        return 0;
                    }
                    else if(a.kota < b.kota){
                        return 1;
                    }
                    else{
                        return -1;
                    }
                })
               show()
            }
        }
        function show(){
            i = 0
            document.getElementById("tbody").innerHTML = ""
            arrusers.forEach(function(x,index){ 
                document.getElementById("tbody").innerHTML += 
                '<tr>' +
                '<th>' + arrusers[i].nama + '</th>' +
                '<th>' + arrusers[i].tanggal + '</th>' +
                '<th>' + arrusers[i].bulan + '</th>' +
                '<th>' + arrusers[i].tahun + '</th>' +
                '<th>' + arrusers[i].zodiak + '</th>' +
                '<th>' + arrusers[i].usia + '</th>' +
                '<th>' + arrusers[i].pensiun + '</th>' +
                '<th>' + arrusers[i].kota + '</th>' +
                "<th>" + "<button id='" + index + "' type='button' onclick='Hapus(this.id)'>Hapus</button>" + "</th>" +
                "</tr>"
                i ++
            });
        }
        function Hapus(x){
            arrusers.splice(x, 1)
            show()
        }
       
    
    </script>
</body>
</html>
